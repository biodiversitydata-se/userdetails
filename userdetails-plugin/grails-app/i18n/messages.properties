application.q1=Which APIs are public, and which are protected?
application.a1=A full list of ALA endpoints, grouped by service is available from our <a href="{0}" target="_blank">API Docs Portal</a>. From there, follow the "Open API specification" link under each service. This will take you to the relevant Swagger page showing all available endpoints. All protected APIs are indicated with a lock icon, these require a JWT to access. The APIs that do not have an icon are public. They do not require a JWT to access.
application.q2=Which Client type should I use?
application.a2=The choice of client type should be based on your application architecture, security requirements, and whether user interaction is involved.
application.q3=What is Public Client (Client-side Application)?
application.a3=If your application is intended for distribution to clients like web browsers, mobile apps, or native applications, then select this option. It empowers your client to generate tokens using the authorisation code with PKCE grant, providing a secure way to interact with APIs.
application.q4=What is Confidential Client (Server-side Application)?
application.a4=Select this option if your application needs secure access to ALA APIs using the authorisation code grant. This is suitable for server-side applications where the client can keep a client secret confidential.
application.q5=What is Machine-to-Machine (M2M)?
application.a5=Choose this option if your application is involved in machine-to-machine communication, without the need for end-user authentication. This option allows your client to obtain tokens via the client credential grant, ensuring secure access to APIs.
application.q6=What callback URLs should I specify?
application.a6=The callback URLs, also known as redirect URIs, depend on the OAuth 2.0 flow you are using and your application architecture (for example: https://yourapp.com/callback).
application.q7=How long is my JWT valid for to access the API?
application.a7=Access token expiry is 1 hour and refresh token expiry is 30 days. Please <a href="mailto:support@ala.org.au">contact us</a> if you need a longer expiry time for your client credentials.
application.q8=How do I generate a refresh token after my access token has expired?
application.a8=To renew an expired access token, you should first have requested a refresh token during the initial authentication process. When your access token expires, use this refresh token to obtain a fresh access token. This involves making a POST request to the authorisation server's token endpoint with the grant_type set to refresh_token, and including the refresh token along with your client credentials. <p></p><div class="well"><p>POST {{token_endpoint}}</p>\
  <p>Header - Content-Type: application/x-www-form-urlencoded</p><p>Request body {</p><p>&emsp;&emsp;refresh_token : {{refresh_token}}</p><p>&emsp;&emsp;grant_type : refresh_token </p><p>&emsp;&emsp;client_id: {{client_id}} </p><p>&emsp;&emsp;client_secret: {{client_secret}} </p><p>}</p></div>
application.q9=What if I forget my Client ID or Secret?
application.a9=No problem, you can return to this page to view your Client ID and Secret. Locate the app name in the list and click the view (eye) button in the column on the right. A popup will appear, displaying your Client ID, Secret, and other details such as callback URLs.
application.q10=What happens if I make a mistake?
application.a10=You can delete each application using the delete (garbage can) icon to the right, and start again if needed.
application.q11= Is there a Python or R example client to access ALA restricted APIs?
application.a11=Yes, you can access ALA restricted APIs using Python and R by implementing the necessary authentication and authorisation mechanisms. For specific code examples and detailed usage, please refer to the GitHub repository <a href="https://github.com/AtlasOfLivingAustralia/jwt-usage-examples" target="_blank">jwt-usage-examples</a> for example scripts and snippets demonstrating how to interact with ALA's restricted APIs using Python and R.  
application.q12=Where can I learn more?
application.a12=We have detailed documentation, including a listing of all available endpoints, on our <a href={0} target="_blank">API Docs Portal</a>.
application.q13=I'm encountering issues. How can I contact the ALA?
application.a13=For any questions or technical assistance, please contact our dedicated support team at <a href="mailto:support@ala.org.au">support@ala.org.au</a>.